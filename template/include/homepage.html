{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Tattoo studio offering artistic tattoo designs and professional services.">
    <meta name="keywords" content="tattoo, studio, artist, design, body art">
    <title>Tattoo Studio</title>

    <!-- CSS FILES -->
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/lightgallery.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/media.css' %}" rel="stylesheet" type="text/css">

    <!-- JS FILES -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChY8HKaF8KKvi69hM2lUXRZlG9xBXwvGg"></script>
    <script src="{% static 'js/modernizr.custom.js' %}" type="text/javascript"></script>
</head>

<body>
    {% block content %}
    
    <!-- Your main content here -->

    {% endblock %}

    <!-- JS FILES -->
    <script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.ascensor.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/slider.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/backstretch.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/stellar.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/toucheffects.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/lightgallery.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>

    <script type="text/javascript">
        // FIRST ARTIST PORTFOLIO IMAGES
        jQuery(document).ready(function () {
            jQuery('#first').click(function (e) {
                e.preventDefault();
                jQuery(this).lightGallery({
                    dynamic: true,
                    zoom: true,
                    fullScreen: true,
                    autoplay: false,
                    thumbnail: true,
                    download: true,
                    counter: true,
                    dynamicEl: [
                        {
                            "src": "{% static 'images/4.jpg' %}",
                            "thumb": "{% static 'images/4-thumb.jpg' %}",
                            "subHtml": "Nibh mauris lucem"
                        },
                        {
                            "src": "{% static 'images/5.jpg' %}",
                            "thumb": "{% static 'images/5-thumb.jpg' %}",

        // VIDEO GALLERY YOUTUBE AND VIMEO VIDEOS (YOUTUBE WORKS ONLY ON A SERVER NOT ON YOUR COMPUTER!)
        jQuery(document).ready(function () {
            jQuery('#videos').click(function (e) {
                e.preventDefault();
                jQuery(this).lightGallery({
                    dynamic: true,
                    zoom: false,
                    fullScreen: false,
